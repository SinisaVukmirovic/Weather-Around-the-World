<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Around the World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">Weather Around the World</h1>

    <div class="display">
        <div class="frame">

            <h2 class="current-weather">Current Weather in <span id="current-city">Select City</span></h2>
    
            <img id="icon">
    
            <h3 id="temp"></h3>
    
            <h4 id="weather"></h4>

        </div>
    </div>

    <div class="cities">
        <span>Moscow</span>
        <span>Havana</span>
        <span>Rome</span>
        <span>Barcelona</span>
        <span>Beijing</span>
        <span>Rio de Janeiro</span>
        <span>Buenos Aires</span>
        <span>Tokyo</span>
        <span>Reykjavik</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
